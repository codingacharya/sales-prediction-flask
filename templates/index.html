{% extends 'base.html' %}

{% block title %}Sales Predictor{% endblock %}

{% block content %}
  <h2>Enter Advertising Budget</h2>
  <p class="help">Provide your TV, Radio, and Newspaper advertising budgets to predict total sales.</p>

  <form id="predict-form" method="POST" action="/predict">
    <div class="form-grid">
      <input class="input predict-input" name="tv" placeholder="TV Budget ($)" required>
      <input class="input predict-input" name="radio" placeholder="Radio Budget ($)" required>
      <input class="input predict-input" name="newspaper" placeholder="Newspaper Budget ($)" required>
    </div>

    <div class="controls">
      <button id="predict-btn" class="btn" type="submit">Predict</button>
      <button type="reset" class="btn secondary">Clear</button>
    </div>

    <div id="error-box" class="error"></div>

    <div id="result-card" class="result">
      <div class="value" id="result-value"></div>
      <div class="note" id="result-note"></div>
    </div>
  </form>
{% endblock %}
